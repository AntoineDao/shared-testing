<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="/shared-testing/augmented-1/js/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
			<a-asset-item id="SD-obj" src="/shared-testing/augmented-1/model/light-cruiser-tenryuu.obj"></a-asset-item>
			<a-asset-item id="SD-mtl" src="/shared-testing/augmented-1/model/light-cruiser-tenryuu.mtl"></a-asset-item>
		</a-assets>

		<!-- Using the asset management system. -->
		<a-obj-model src="#SD-obj" mtl="#SD-mtl" scale="0.8 0.8 0.8"></a-obj-model>

		<!-- Defining the URL inline. Not recommended but may be more comfortable. -->
		<a-obj-model src="/shared-testing/augmented-1/model/light-cruiser-tenryuu.obj" mtl="/shared-testing/augmented-1/model/light-cruiser-tenryuu.mtl" scale="0.8 0.8 0.8"></a-obj-model>

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
